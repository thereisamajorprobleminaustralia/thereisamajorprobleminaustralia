<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Psychedelic WebGL Scene</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        .iframe-container {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .iframe-container iframe {
            flex: 1;
            border: none;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 0 0 10px 10px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            color: white;
            font-size: 30px;
            border: none;
            cursor: pointer;
            text-align: center;
            padding: 0;
            z-index: 1000;
        }

        .close-button:hover {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }
    </style>
</head>
<body>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Add post-processing
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);

        const bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            1.5, // strength
            0.4, // radius
            0.85  // threshold
        );
        composer.addPass(bloomPass);

        // Add lighting
        const pointLight = new THREE.PointLight(0xffffff, 2, 100);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Create geometries
        const geometries = [
            new THREE.TorusGeometry(1, 0.3, 16, 100),
            new THREE.BoxGeometry(1, 1, 1),
            new THREE.SphereGeometry(0.8, 32, 32),
            new THREE.ConeGeometry(0.7, 1.5, 32),
            new THREE.TorusKnotGeometry(0.7, 0.2, 100, 16),
            new THREE.DodecahedronGeometry(0.9),
            new THREE.IcosahedronGeometry(1),
            new THREE.OctahedronGeometry(1)
        ];

        // Create group for objects
        const group = new THREE.Group();
        scene.add(group);

        // Create psychedelic materials
        const objects = geometries.map((geometry, index) => {
            const material = new THREE.MeshPhysicalMaterial({
                color: new THREE.Color(`hsl(${Math.random() * 360}, 100%, 50%)`),
                emissive: new THREE.Color(`hsl(${Math.random() * 360}, 100%, 50%)`),
                metalness: 0.9,
                roughness: 0.1,
                clearcoat: 1.0,
                clearcoatRoughness: 0.1,
            });

            const mesh = new THREE.Mesh(geometry, material);
            const radius = 5;
            const angle = (index / geometries.length) * Math.PI * 2;
            
            mesh.position.x = Math.cos(angle) * radius;
            mesh.position.y = Math.sin(angle) * radius;
            mesh.position.z = Math.random() * 4 - 2;
            
            mesh.userData.url = `artysub.html?shape=${index + 1}`;
            group.add(mesh);
            return mesh;
        });

        // Add 3D Text
        const textMeshes = [];
        const fontLoader = new FontLoader();
        const words = ['PEACE', 'LOVE', 'UNITY', 'RESPECT'];
        
        fontLoader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', function(font) {
            words.forEach((word, index) => {
                const textGeometry = new TextGeometry(word, {
                    font: font,
                    size: 0.5,
                    height: 0.2,
                });
                
                const textMaterial = new THREE.MeshPhongMaterial({
                    color: new THREE.Color(`hsl(${index * 90}, 100%, 50%)`),
                    emissive: new THREE.Color(`hsl(${index * 90}, 100%, 30%)`),
                });
                
                const textMesh = new THREE.Mesh(textGeometry, textMaterial);
                textGeometry.center();
                
                const angle = (index / words.length) * Math.PI * 2;
                const radius = 8;
                textMesh.position.x = Math.cos(angle) * radius;
                textMesh.position.y = Math.sin(angle) * radius;
                textMesh.position.z = 0;
                
                scene.add(textMesh);
                textMeshes.push(textMesh);
            });
        });

        // Raycaster setup
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(objects);

            if (intersects.length > 0) {
                const url = intersects[0].object.userData.url;
                if (url) {
                    const container = document.createElement('div');
                    container.classList.add('iframe-container');

                    const closeButton = document.createElement('button');
                    closeButton.classList.add('close-button');
                    closeButton.innerText = 'Ã—';

                    const iframe = document.createElement('iframe');
                    iframe.src = url;

                    closeButton.addEventListener('click', () => {
                        document.body.removeChild(container);
                    });

                    container.appendChild(closeButton);
                    container.appendChild(iframe);
                    document.body.appendChild(container);
                }
            }
        }

        window.addEventListener('click', onMouseClick);

        // Animation loop
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Rotate group
            group.rotation.x += 0.001;
            group.rotation.y += 0.002;

            // Animate objects
            objects.forEach((obj, index) => {
                obj.rotation.x += 0.01;
                obj.rotation.y += 0.02;
                obj.material.color.setHSL(((time + index) % 1), 1, 0.5);
                obj.material.emissive.setHSL(((time + index + 0.5) % 1), 1, 0.3);
            });

            // Animate text
            textMeshes.forEach((textMesh, index) => {
                if (textMesh) {
                    textMesh.rotation.y = time * 0.5;
                    textMesh.material.color.setHSL(((time + index * 0.25) % 1), 1, 0.5);
                    textMesh.material.emissive.setHSL(((time + index * 0.25 + 0.5) % 1), 1, 0.3);
                }
            });

            // Animate point light
            pointLight.position.x = Math.sin(time) * 10;
            pointLight.position.z = Math.cos(time) * 10;

            controls.update();
            composer.render();
        }
        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
